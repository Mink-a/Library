<!DOCTYPE html>
<html lang="en" class="font-['Raleway']">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Raleway:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <script src="https://cdn.tailwindcss.com"></script>
    <title>Simple Library</title>
  </head>
  <body>
    <div class="container mx-auto max-w-3xl">
      <!-- From
      ---------------------------- -->
      <form>
        <div class="flex flex-col mb-2">
          <label for="title">Title</label>
          <input
            type="text"
            name="title"
            id="title"
            class="bg-slate-100 border py-2 px-3"
          />
        </div>
        <div class="flex flex-col mb-2">
          <label for="author">Author</label>
          <input
            type="text"
            name="author"
            id="author"
            class="bg-slate-100 border py-2 px-3"
          />
        </div>
        <div class="flex flex-col mb-2">
          <label for="status">Status</label>
          <select
            name="status"
            id="status"
            class="bg-slate-100 border py-2 px-3"
          >
            <option value="read">read</option>
            <option value="not-read">not read</option>
          </select>
        </div>
        <button class="bg-indigo-500 text-white py-2 rounded my-2 w-full">
          Add Book
        </button>
      </form>
      <!-- From End -->

      <!-- Table
      --------------------------- -->
      <table class="table-fixed mx-auto">
        <thead>
          <tr class="border-b font-semibold mb-4">
            <td class="w-full sm:w-[200px] lg:w-[1fr] text-sm py-2">Title</td>
            <td
              class="w-full sm:w-[200px] lg:w-[1fr] text-sm py-2 hidden sm:table-cell lg:table-cell"
            >
              Author
            </td>
            <td
              class="w-full sm:w-[200px] lg:w-[1fr] text-sm py-2 hidden lg:table-cell"
            >
              Pages
            </td>
            <td class="w-full sm:w-[200px] lg:w-[1fr] text-sm py-2">Status</td>
            <td
              class="w-full sm:w-[200px] lg:w-[1fr] text-sm py-2 hidden lg:table-cell"
            >
              Delete
            </td>
          </tr>
        </thead>
        <tbody>
          <!-- One Row
          ------------------------- -->
          <tr class="border-b">
            <td class="py-3">Harry Potter</td>
            <td class="py-3 hidden sm:table-cell lg:table-cell">JK Rolling</td>
            <td class="py-3 hidden lg:table-cell">734</td>
            <td class="py-3">
              <span
                class="bg-slate-100 text-slate-600 px-3 py-1 rounded cursor-pointer"
                >READ</span
              >
            </td>
            <td class="py-3 hidden lg:table-cell">
              <span
                class="bg-red-400 text-white px-3 py-1 rounded cursor-pointer"
                >DELETE</span
              >
            </td>
          </tr>
          <!-- One Row End -->
        </tbody>
      </table>
      <!-- Table End -->
    </div>
  </body>
</html>
