<!DOCTYPE html>
<html lang="en" class="font-['Raleway']">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link href="https://fonts.googleapis.com/css2?family=Raleway:wght@400;700&display=swap" rel="stylesheet" />
  <script src="https://cdn.tailwindcss.com?plugins=forms"></script>
  <title>Simple Library</title>
</head>

<body class="bg-gray-50">
  <div class="mx-auto mt-10 max-w-full sm:px-[5%] lg:w-full lg:max-w-screen-xl">
    <div class="rounded-lg bg-slate-100 py-8 px-6 shadow">
      <form action="#" class="mb-0 space-y-6">
        <div class="sm:mx-auto sm:flex sm:space-x-6 lg:space-x-3">
          <div class="sm:w-full lg:flex lg:w-[65%] lg:space-x-3">
            <!-- Title -->
            <div class="lg:w-full">
              <label for="title" class="block text-sm font-medium text-gray-700">Title</label>
              <div class="mt-1">
                <input type="text" name="title" id="title" required class="w-full" />
              </div>
            </div>

            <!-- Author -->
            <div class="lg:w-full">
              <label for="author" class="block text-sm font-medium text-gray-700">Author</label>
              <div class="mt-1">
                <input type="text" name="author" id="author" required class="w-full" />
              </div>
            </div>
          </div>

          <div class="sm:w-full lg:flex lg:w-[35%] lg:space-x-3">
            <!-- Pages -->
            <div class="lg:w-full">
              <label for="pages" class="block text-sm font-medium text-gray-700">Pages</label>
              <div class="mt-1">
                <input type="text" name="pages" id="pages" required class="w-full" />
              </div>
            </div>

            <!-- Status -->
            <div class="lg:w-full">
              <label for="status" class="block text-sm font-medium text-gray-700">Status</label>
              <div class="mt-1">
                <select name="status" id="status" class="w-full">
                  <option value="READ">READ</option>
                  <option value="NOT READ">NOT READ</option>
                </select>
              </div>
            </div>
          </div>
        </div>

        <!-- Button -->
        <div class="lg:flex lg:justify-end">
          <input type="submit" value="ADD BOOK"
            class="w-full bg-blue-500 py-3 text-sm font-bold tracking-wider text-white focus:bg-blue-600 focus:ring-2 focus:ring-blue-400 focus:ring-offset-2 lg:inline-block lg:w-1/6" />
        </div>
      </form>
    </div>

    <div class="mt-10 h-screen bg-gray-50">
      <h1 class="text-xl mb-4 font-bold text-center">Simple Library</h1>
      <div id="bookList" class="py-8 px-6 overflow-auto rounded-lg shadow">
        <table class="w-full">
          <thead class="bg-white border-b-2 border-gray-300">
            <tr>
              <th class="p-3 text-sm font-semibold tracking-wide text-left">Title</th>
              <th class="p-3 text-sm font-semibold tracking-wide text-left hidden sm:table-cell">Author</th>
              <th class="w-16 p-3 text-sm font-semibold tracking-wide text-left hidden sm:table-cell">Pages</th>
              <th class="w-28 p-3 text-sm font-semibold tracking-wide text-left">Status</th>
              <th class="w-16 p-3 text-sm font-semibold tracking-wide text-left"></th>
            </tr>
          </thead>
          <tbody id="tbody" class="divide-y divide-gray-200">
            <tr>
              <td class="p-3 text-sm text-gray-700 whitespace-nowrap">HarryPotter</td>
              <td class="p-3 text-sm text-gray-700 whitespace-nowrap">JKRolling</td>
              <td class="p-3 text-sm text-gray-700 whitespace-nowrap hidden sm:table-cell">745</td>
              <td class="p-3 text-sm text-gray-700 whitespace-nowrap"><span
                  class="p-1.5 text-xs bg-gray-200 text-gray-700 bg-opacity-70 rounded font-semibold uppercase tracking-wider">not
                  read</span></td>
              <td class="p-3 text-sm text-gray-700 whitespace-nowrap hidden sm:table-cell"><span
                  class="p-1.5 text-xs bg-red-200 text-red-700 bg-opacity-70 rounded font-semibold uppercase tracking-wider">DELETE</span>
              </td>
            </tr>
          </tbody>
        </table>
      </div>
    </div>
  </div>

  <script src="app.js"></script>
</body>

</html>
